server.port=8085
#spring.security.user.name=adm
#spring.security.user.password=navita

# App Properties
api.app.jwtSecret=navitaKey
# 24hs
api.app.jwtExpirationTime=86400000

spring.datasource.url=jdbc:postgresql://localhost:5432/patrimonios
spring.datasource.username=postgres
spring.datasource.password=navita
spring.datasource.initialization-mode=always
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.data.rest.defaultMediaType=application/json

logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=ERROR
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.jdbc.core.JdbcTemplate=DEBUG
logging.level.org.springframework.jdbc.core.StatementCreatorUtils=TRACE

info.app.versao=v1
info.app.nome=Controle Patrimonial
info.app.descricao=Rest API controle patrimonial
